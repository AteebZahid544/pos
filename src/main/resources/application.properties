spring.application.name=pos
server.servlet.context-path=/pos

# Server Configuration for Railway
server.port=${PORT:8080}

# ===== DATABASE CONFIGURATION FOR RAILWAY =====
# POS Database (Primary - for Railway MySQL)
spring.datasource.url=${DATABASE_URL}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

