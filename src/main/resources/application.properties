# ===== MAIN CONFIG =====
server.port=${PORT:8080}

# ===== CENTRAL DATASOURCE CONFIG (must match @ConfigurationProperties prefix) =====
spring.datasource.central.jdbc-url=${DATABASE_URL}/central_schema?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.central.username=${DB_USERNAME}
spring.datasource.central.password=${DB_PASSWORD}
spring.datasource.central.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.central.connection-timeout=30000
spring.datasource.central.maximum-pool-size=10
spring.datasource.central.minimum-idle=5
spring.datasource.central.idle-timeout=600000
spring.datasource.central.max-lifetime=1800000

# ===== POS DATASOURCE CONFIG (if you have similar config) =====
spring.datasource.pos.jdbc-url=${DATABASE_URL}/pos_schema?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.pos.username=${DB_USERNAME}
spring.datasource.pos.password=${DB_PASSWORD}
spring.datasource.pos.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.pos.connection-timeout=30000
spring.datasource.pos.maximum-pool-size=10

# ===== JPA CONFIG =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

