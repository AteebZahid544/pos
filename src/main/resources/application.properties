spring.application.name=pos
server.port=${PORT:8080}

# ===== MAIN DATABASE CONNECTION (Railway provides) =====
spring.datasource.url=${DATABASE_URL}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== POS DATABASE (schema1) =====
spring.datasource.pos.jdbc-url=${spring.datasource.url}?currentSchema=pos_schema
spring.datasource.pos.username=${spring.datasource.username}
spring.datasource.pos.password=${spring.datasource.password}
spring.datasource.pos.driver-class-name=${spring.datasource.driver-class-name}

# ===== CENTRAL DATABASE (schema2) =====
spring.datasource.central.jdbc-url=${spring.datasource.url}?currentSchema=central_schema
spring.datasource.central.username=${spring.datasource.username}
spring.datasource.central.password=${spring.datasource.password}
spring.datasource.central.driver-class-name=${spring.datasource.driver-class-name}

# ===== JPA CONFIGURATION =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===== MULTITENANCY CONFIGURATION =====
spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.multiTenancy=SCHEMA
spring.jpa.properties.hibernate.multi_tenant_connection_provider=com.example.pos.config.MultiTenantConnectionProviderImpl
spring.jpa.properties.hibernate.tenant_identifier_resolver=com.example.pos.config.CurrentTenantIdentifierResolverImpl

